<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Nombres</h1>
        <form action="/ejercicio2" method="post">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required><br>

            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required><br>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required><br>

            <input type="submit" value="Enviar">
        </form>

        <!-- BotÃ³n menu para volver al inicio -->
        <button onclick="window.location.href='/'">Volver al Inicio</button>

        {% if nombre_mayor is not none %}
            <h2>Resultado</h2>
            <p>El nombre con mayor caracteres es: <strong>{{ nombre_mayor }}</strong></p>
            <p>El nombre tiene: <strong>{{ longitud }}</strong> caracteres</p>
        {% endif %}
    </div>
</body>
</html>
