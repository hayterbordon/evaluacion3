<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form action="/ejercicio1" method="post">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" name="nota1" min="10" max="70" required><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" name="nota2" min="10" max="70" required><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" name="nota3" min="10" max="70" required><br>

            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100" required><br>

            <input type="submit" value="Enviar">
        </form>

        <!-- BotÃ³n menu para volver al inicio -->
        <button onclick="window.location.href='/'">Volver al Inicio</button>

        {% if promedio is not none %}
            <h2>Resultado</h2>
            <p>Promedio: {{ promedio }}</p>
            <p>{{ estado }}</p>
        {% endif %}
    </div>
</body>
</html>
